# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hexo
subtitle:
description:
keywords:
author: John Doe
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: archer

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:liuluck/liuluck.github.io.git
  branch: master

jsonContent:
  meta: true
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: true
    excerpt: false
    categories: true
    tags: true

theme_config:
  # ========== Profile ========== #
  # avatar
  avatar: /avatar/Misaka.jpg
  # author name
  author: llg
  # signature
  signature: witness me
  # SNS
  social:
    email: 12345@qq.com
    github: //github.com/fi3ework
    # wechat and qq should be a path of qr-code image
    wechat: /assets/example_qr.png
    qq:
    weibo:
    zhihu:
    douban:
    facebook:
    twitter:
    instagram:
    stack-overflow:
    v2ex:
    linkedin:
    others:
    rss:
  # friends
  friends:
    friendA: //www.baidu.com
    friendB: //www.google.com
    friendC:
  about:
    enable: true
    image: '/intro/about-bg.jpg'

  # ========== Site ========== #
  # title of the site
  SEO_title: fi3ework's Studio
  # main title
  main_title: fi3ework's Studio.
  # subtitle
  subtitle: it's better to burn out than to fade away
  # site haeder image
  site_header_image: '/intro/index-bg.jpg'
  # post haeder image
  post_header_image: '/intro/post-bg.jpg'
  # 404 image
  _404_image: '/intro/404-bg.jpg'

  # ========== Comment ========== #
  # Fill in the field to enable the corresponding comment plugin
  # If you want to add other comment plugin, edit in "custom.ejs"
  comment:
    # Livere  site: https://livere.com/
    livere_uid:
    # Disqus  site: https://disqus.com/
    disqus_shortname:
    # Changyan  site: http://changyan.kuaizhan.com/
    changyan_appid:
    changyan_conf:
    # Gitment  site: https://github.com/imsun/gitment
    gitment_owner:
    gitment_repo:
    gitment_client_id:
    gitment_client_secret:
    # Youyan  site: http://www.uyan.cc/
    youyan_uid:

  # ========== Analytics ========== #
  # Busuanzi pv analytics
  busuanzi: true
  # Baidu analytics
  baidu_analytics:
  # Google analytics
  google_analytics:
  # CNZZ analytics
  CNZZ_analytics:

  # ========== Others ========== #
  # favicon
  favicon: /assets/favicon.ico
  # truncate length of abstracts in index page (the default is 300, there will be no abstruct if you input 0)
  truncate_length:
  # enable toc
  toc: true
  # intro height (the default is 50 percents of the screen, you can input other number)
  index_intro_height: 50
  post_intro_height: 50
  about_intro_height: 50
